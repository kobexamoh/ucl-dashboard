<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>UCL Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="container mx-auto pt-12 px-6">
        <h1 class="text-2xl md:text-4xl lg:text-6xl font-bold">UCL Dashboard</h1>

        <div class="mt-1 lg:mt-3">
            <h2 class="text-lg md:text-2xl lg:text-4xl font-medium">Club Search</h2>
            <div class="shadow-xl pb-3">
                <p class="text-sm md:text-xl lg:text-2xl">Enter the club you'd like to see data for.</p>
                <search class="text-sm md:text-xl lg:text-2xl mt-3">
                    <form action="#" id="userQuery" class="flex">
                        <label for="club"></label>
                        <input type="search" id="clubSearch" placeholder="Enter club name..."
                            class="bg-gray-100 rounded-md border border-slate-400 py-1 pl-3 w-2/3 lg:w-4/5 text-slate-900">
                        <button type="submit"
                            class="rounded-md border border-slate-300 px-2 py-1 w-1/3 lg:w-1/5 bg-slate-300 ml-3" id="clubLookup">Search</button>
                        <button type="button"
                            class="rounded-md border border-slate-300 px-2 py-1 w-1/3 lg:w-1/5 bg-red-300 ml-3" id="clearDash">Clear</button>
                    </form>
                </search>
            </div>
        </div>

        <div class="" id="displayed-dash">
            <div class="hidden mt-6" id="no-results">
                <p class="text-red-300 text-3xl">Sorry - the club you're looking for isn't in this season's Champions League!</p>
            </div>

            <div class="hidden mt-6" id="results"></div>
            <!-- TODO: begin to build the UI where club data would go (be mindful of if adding empty divs to the #results would mess up the logic in clearDashboardData()) -->
        </div>

        <!-- start of results -->
        <div id="clubData">
            <!-- Club data at a glance -->
            <section class="grid grid-cols-4 gap-4">
                <div id="logo"></div>
                <div class="col-span-2">
                    <div id="name" class="col-span-2"></div>
                    <div id="year-founded"></div>
                </div>
                <div id="stadium"></div>
            </section>

            <!-- scoreline -->
            <section class="grid grid-cols-2">
                <!-- Final score -->
                <div></div>
                <div>
                    <!-- previous match score -->
                    <div></div>
                    <!-- previous previous match score -->
                    <div></div>
                </div>
            </section>

            <!-- players/roster -->
            <section>
                <div class="flex">
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                </div>
            </section>

            <!-- top performers -->
             <section>
                <div></div>
             </section>
        </div>

    </div>
    <script src="/src/main.js" type="module"></script>
</body>

</html>
