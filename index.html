<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>UCL Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="container mx-auto pt-12 px-6">
        <h1 class="text-2xl md:text-4xl lg:text-6xl font-bold">UCL Dashboard</h1>

        <div class="mt-1 lg:mt-3">
            <h2 class="text-lg md:text-2xl lg:text-4xl font-medium">Club Search</h2>
            <div>
                <p class="text-sm md:text-xl lg:text-2xl">Enter the club you'd like to see data for.</p>
                <search class="text-sm md:text-xl lg:text-2xl mt-3">
                    <form action="#" id="userQuery" class="flex">
                        <label for="club"></label>
                        <input type="search" id="clubSearch" placeholder="Enter club name..."
                            class="bg-gray-100 rounded-md border border-slate-400 py-1 pl-3 w-2/3 lg:w-4/5 text-slate-900">
                        <button type="submit"
                            class="rounded-md border border-slate-300 px-2 py-1 w-1/3 lg:w-1/5 bg-slate-300 ml-3" id="clubLookup">Search</button>
                    </form>
                </search>
            </div>
        </div>

        <div class="d-none" id="no-results"></div>

    </div>
    <script src="/src/main.js" type="module"></script>
</body>

</html>
